  <body onload='initClock()'>
    <div id='classBar'>
      <div id='classBarProgress'></div>

        <span>:</span>
        <span id='sec'>00</span>
      </div>
      <div>
        <span id='className'>Class</span>
      </div>
      <div class='links'>
        <a id='googClass' href='https://classroom.google.com/u/1/c/Mzc3MjIwNzgwMDk3'>Google Classroom</a>
        <a id='calendar' href='https://docs.google.com/document/d/1vOuB6OUEhssDDo8e-1sT5orbT5qjDpwJnRD9xBzTqZw/edit'>Calendar</a>
      </div>
    </div>
